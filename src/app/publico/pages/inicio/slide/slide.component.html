<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
        <li *ngFor="let imagen of imagenes; first as isFirst; let i = index" [ngClass]="{'active': isFirst==true }" data-target="#carouselExampleIndicators" data-slide-to="i"></li>
      </ol>

    <div class="carousel-inner">

        <div class="carousel-item" *ngFor="let imagen of imagenes; first as isFirst" [ngClass]="{'active': isFirst==true }" >
            <img src="{{imagen.urlImagen}}" class="img-fluid">    
            <div class="carousel-caption d-none d-md-block">
              <h5>{{imagen.descripcionImagen}}</h5>
              <p>{{imagen.tituloImagen}}</p>
          </div>
        </div>
        
    </div>
   
     <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
